<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stronghold Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>Stronghold Tracker</h1>
      <span class="subtitle">Gestion des banquets en temps reel</span>
    </div>
    <button class="btn btn-ghost btn-sm" onclick="showRecap()">Recap</button>
  </div>

  <!-- RECAP OVERLAY -->
  <div id="recap-overlay" class="recap-overlay" onclick="closeRecap(event)">
    <div class="recap-content" id="recap-content"></div>
  </div>

  <!-- PLAYER TABS -->
  <div class="tabs-bar" id="player-tabs"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- PLAYER INFO -->
    <div class="section">
      <div class="player-info">
        <div>
          <label>Joueur :</label>
          <strong id="player-name">—</strong>
        </div>
        <div class="capacity-group">
          <label>Capacite max :</label>
          <span id="capacity-display">—</span>
          <input type="number" id="capacity-input" class="input-sm" min="1">
          <button class="btn btn-ghost btn-sm" onclick="updateCapacity()">Modifier</button>
        </div>
      </div>
    </div>

    <!-- KPI -->
    <div class="kpi-grid" id="kpi-container"></div>

    <!-- CARDS SECTION -->
    <div class="section collapsible">
      <div class="section-header" onclick="toggleSection(this)">
        <h2>Cartes</h2>
        <span class="collapse-icon">+</span>
      </div>
      <div class="section-body collapsed">
        <div class="cards-all-types" id="cards-container"></div>
      </div>
    </div>

    <!-- VILLAGES -->
    <div class="section collapsible">
      <div class="section-header" onclick="toggleSection(this)">
        <h2>Villages</h2>
        <span class="collapse-icon">+</span>
      </div>
      <div class="section-body collapsed">
        <div id="villages-container"></div>
        <div class="add-village-form">
          <input type="text" id="new-village-name" class="input-md" placeholder="Nom du village...">
          <button class="btn btn-primary" onclick="addVillage()">+ Ajouter village</button>
        </div>
      </div>
    </div>

    <!-- TRANSFERT INTERNE -->
    <div class="section collapsible">
      <div class="section-header" onclick="toggleSection(this)">
        <h2>Transfert entre villages</h2>
        <span class="collapse-icon">+</span>
      </div>
      <div class="section-body collapsed">
        <div class="trade-form">
          <div class="trade-row">
            <label class="trade-label">Depuis :</label>
            <select id="internal-from-select" onchange="onInternalFromChange()"></select>
          </div>
          <div id="internal-from-stocks" class="trade-dest-stocks"></div>
          <div class="trade-row">
            <label class="trade-label">Vers :</label>
            <select id="internal-to-select" onchange="onInternalToChange()"></select>
          </div>
          <div id="internal-to-stocks" class="trade-dest-stocks"></div>
          <div class="trade-row">
            <label class="trade-label">Ressource :</label>
            <div class="resource-btn-group" id="internal-type-btns">
              <button class="resource-btn active" onclick="selectResource('internal', this)" data-type="Gibier">Gibier</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Chaise">Chaise</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Vaisselle">Vaisselle</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Tunique">Tunique</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Vin">Vin</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Sel">Sel</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Epices">Epices</button>
              <button class="resource-btn" onclick="selectResource('internal', this)" data-type="Soie">Soie</button>
            </div>
          </div>
          <div class="trade-row">
            <label class="trade-label">Quantite :</label>
            <div class="trade-slider-group">
              <input type="range" id="internal-slider" class="trade-slider" min="0" max="2700" value="0"
                oninput="document.getElementById('internal-amount').value = this.value; document.getElementById('internal-slider-value').textContent = this.value">
              <input type="number" id="internal-amount" class="input-sm" value="0" min="0" max="2700"
                oninput="document.getElementById('internal-slider').value = this.value; document.getElementById('internal-slider-value').textContent = this.value">
              <span id="internal-slider-value" class="trade-slider-val">0</span>
            </div>
          </div>
          <button class="btn btn-primary" onclick="sendInternalTransfer()">Transférer</button>
        </div>
      </div>
    </div>

    <!-- TRADE -->
    <div class="section">
      <div class="section-header">
        <h2>Trade</h2>
      </div>
      <div class="trade-form">
        <div class="trade-row">
          <label class="trade-label">Depuis :</label>
          <select id="trade-village-select"></select>
        </div>
        <div class="trade-row">
          <label class="trade-label">Vers :</label>
          <select id="trade-dest-village-select" onchange="showDestVillageStocks()"></select>
        </div>
        <div id="trade-dest-stocks" class="trade-dest-stocks"></div>
        <div class="trade-row">
          <label class="trade-label">Ressource :</label>
          <div class="resource-btn-group" id="trade-type-btns">
            <button class="resource-btn active" onclick="selectResource('trade', this)" data-type="Gibier">Gibier</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Chaise">Chaise</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Vaisselle">Vaisselle</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Tunique">Tunique</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Vin">Vin</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Sel">Sel</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Epices">Epices</button>
            <button class="resource-btn" onclick="selectResource('trade', this)" data-type="Soie">Soie</button>
          </div>
        </div>
        <div class="trade-row">
          <label class="trade-label">Quantite :</label>
          <div class="trade-slider-group">
            <input type="range" id="trade-slider" class="trade-slider" min="0" max="2700" value="0"
              oninput="document.getElementById('trade-amount').value = this.value; document.getElementById('trade-slider-value').textContent = this.value">
            <input type="number" id="trade-amount" class="input-sm" value="0" min="0" max="2700"
              oninput="document.getElementById('trade-slider').value = this.value; document.getElementById('trade-slider-value').textContent = this.value">
            <span id="trade-slider-value" class="trade-slider-val">0</span>
          </div>
        </div>
        <button class="btn btn-primary" onclick="sendTrade()">Envoyer</button>
      </div>
      <div id="trade-history"></div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/stocks.js"></script>
  <script src="js/trade.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
