<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stronghold Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Stronghold Tracker</h1>
    <span class="subtitle">Gestion des banquets en temps reel</span>
  </div>

  <!-- PLAYER TABS -->
  <div class="tabs-bar" id="player-tabs"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- PLAYER INFO -->
    <div class="section">
      <div class="player-info">
        <div>
          <label>Joueur :</label>
          <strong id="player-name">—</strong>
        </div>
        <div class="capacity-group">
          <label>Capacite max :</label>
          <span id="capacity-display">—</span>
          <input type="number" id="capacity-input" class="input-sm" min="1">
          <button class="btn btn-ghost btn-sm" onclick="updateCapacity()">Modifier</button>
        </div>
      </div>
    </div>

    <!-- CARDS SECTION -->
    <div class="section">
      <div class="section-header">
        <h2>Cartes actives</h2>
      </div>
      <div class="cards-grid" id="cards-container"></div>
      <div class="card-activate">
        <select id="card-type-select">
          <option value="Gibier">Gibier</option>
          <option value="Tunique">Tunique</option>
          <option value="Vaisselle">Vaisselle</option>
          <option value="Chaise">Chaise</option>
          <option value="Sel">Sel</option>
          <option value="Epices">Epices</option>
          <option value="Soie">Soie</option>
        </select>
        <select id="card-multiplier-select">
          <option value="3">x3</option>
          <option value="5">x5</option>
          <option value="10">x10</option>
        </select>
        <button class="btn btn-primary btn-sm" onclick="activateCard()">Activer carte</button>
      </div>
    </div>

    <!-- VILLAGES -->
    <div class="section">
      <div class="section-header">
        <h2>Villages</h2>
      </div>
      <div id="villages-container"></div>
      <div class="add-village-form">
        <input type="text" id="new-village-name" class="input-md" placeholder="Nom du village...">
        <button class="btn btn-primary" onclick="addVillage()">+ Ajouter village</button>
      </div>
    </div>

    <!-- TRADE -->
    <div class="section">
      <div class="section-header">
        <h2>Trade</h2>
      </div>
      <div class="trade-form">
        <span style="color: var(--text-secondary); font-size: 0.85rem;">Envoyer a l'autre joueur :</span>
        <select id="trade-type-select">
          <option value="Gibier">Gibier</option>
          <option value="Tunique">Tunique</option>
          <option value="Vaisselle">Vaisselle</option>
          <option value="Chaise">Chaise</option>
          <option value="Sel">Sel</option>
          <option value="Epices">Epices</option>
          <option value="Soie">Soie</option>
        </select>
        <input type="number" id="trade-amount" class="input-sm" placeholder="Quantite" min="1">
        <button class="btn btn-primary" onclick="sendTrade()">Envoyer</button>
      </div>
      <div id="trade-history"></div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/stocks.js"></script>
  <script src="js/trade.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
