<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stronghold Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>Stronghold Tracker</h1>
      <span class="subtitle">Gestion des banquets en temps reel</span>
    </div>
    <button class="btn btn-ghost btn-sm" onclick="showRecap()">Recap</button>
  </div>

  <!-- RECAP OVERLAY -->
  <div id="recap-overlay" class="recap-overlay" onclick="closeRecap(event)">
    <div class="recap-content" id="recap-content"></div>
  </div>

  <!-- PLAYER TABS -->
  <div class="tabs-bar" id="player-tabs"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- PLAYER INFO -->
    <div class="section">
      <div class="player-info">
        <div>
          <label>Joueur :</label>
          <strong id="player-name">—</strong>
        </div>
        <div class="capacity-group">
          <label>Capacite max :</label>
          <span id="capacity-display">—</span>
          <input type="number" id="capacity-input" class="input-sm" min="1">
          <button class="btn btn-ghost btn-sm" onclick="updateCapacity()">Modifier</button>
        </div>
      </div>
    </div>

    <!-- KPI -->
    <div class="kpi-grid" id="kpi-container"></div>

    <!-- CARDS SECTION -->
    <div class="section collapsible">
      <div class="section-header" onclick="toggleSection(this)">
        <h2>Cartes</h2>
        <span class="collapse-icon">+</span>
      </div>
      <div class="section-body collapsed">
        <div class="cards-all-types" id="cards-container"></div>
      </div>
    </div>

    <!-- VILLAGES -->
    <div class="section collapsible">
      <div class="section-header" onclick="toggleSection(this)">
        <h2>Villages</h2>
        <span class="collapse-icon">+</span>
      </div>
      <div class="section-body collapsed">
        <div id="villages-container"></div>
        <div class="add-village-form">
          <input type="text" id="new-village-name" class="input-md" placeholder="Nom du village...">
          <button class="btn btn-primary" onclick="addVillage()">+ Ajouter village</button>
        </div>
      </div>
    </div>

    <!-- TRADE -->
    <div class="section">
      <div class="section-header">
        <h2>Trade</h2>
      </div>
      <div class="trade-form">
        <div class="trade-row">
          <label class="trade-label">Depuis :</label>
          <select id="trade-village-select"></select>
        </div>
        <div class="trade-row">
          <label class="trade-label">Vers :</label>
          <select id="trade-dest-village-select" onchange="showDestVillageStocks()"></select>
        </div>
        <div id="trade-dest-stocks" class="trade-dest-stocks"></div>
        <div class="trade-row">
          <label class="trade-label">Ressource :</label>
          <select id="trade-type-select">
            <option value="Gibier">Gibier</option>
            <option value="Chaise">Chaise</option>
            <option value="Vaisselle">Vaisselle</option>
            <option value="Tunique">Tunique</option>
            <option value="Vin">Vin</option>
            <option value="Sel">Sel</option>
            <option value="Epices">Epices</option>
            <option value="Soie">Soie</option>
          </select>
        </div>
        <div class="trade-row">
          <label class="trade-label">Quantite :</label>
          <div class="trade-slider-group">
            <input type="range" id="trade-slider" class="trade-slider" min="0" max="2700" value="0"
              oninput="document.getElementById('trade-amount').value = this.value; document.getElementById('trade-slider-value').textContent = this.value">
            <input type="number" id="trade-amount" class="input-sm" value="0" min="0" max="2700"
              oninput="document.getElementById('trade-slider').value = this.value; document.getElementById('trade-slider-value').textContent = this.value">
            <span id="trade-slider-value" class="trade-slider-val">0</span>
          </div>
        </div>
        <button class="btn btn-primary" onclick="sendTrade()">Envoyer</button>
      </div>
      <div id="trade-history"></div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/stocks.js"></script>
  <script src="js/trade.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
